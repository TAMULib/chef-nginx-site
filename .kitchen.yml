---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[nginx-site::default]
    attributes:
      vhosts:
        test:
          server_name: "test-server"
          root: "/tmp"
          default: true
          autoindex: true
  - name: php
    run_list:
      - recipe[nginx-site::php]
    attributes:
      php:
        modules:
          - mssql
          - mysql
        ini:
          post_max_size: "128M"
          upload_max_filesize: "128M"
      vhosts:
        test:
          server_name: "test-server"
          root: "/tmp"
          default: true
          autoindex: true
          max_body: '16M'
          php:
            root: '/tmp/php'
            ini:
              post_max_size: '16M'
              upload_max_filesize: '16M'
      mssql:
        mssql1:
          attr1: val1
          attr2: val2
